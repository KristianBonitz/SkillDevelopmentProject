<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <style type="text/css" src='/style.css'></style>
    <title>Timing App - Vue.js</title>
</head>
<body>
    <app>
        <div id="components-demo">
            <click-counter 
            v-bind:count='count'
            v-on:add-count="count += 1;"></click-counter>
            <click-counter
            v-bind:count='count'
            v-on:add-count="count += 1;"></click-counter>
            <click-counter
            v-bind:count='count'
            v-on:add-count="count += 1;"></click-counter>
        </div>
    </app>
    <script src="vue/dist/vue.js"></script>
    <script type="text/javascript">
        Vue.component('count-display',{
            props: ['counter'],
            template: "<h2>{{counter.value}}</h2>"
        });

        Vue.component('click-counter',{
            props: ['count'],
            template: '<button v-on:click=\'$emit("add-count")\'>You clicked me {{ count }} times.</button>' 
        })

        var thing = new Vue({
            el:'#components-demo',
            data:{
                count: 0
            },
            method: {
                addCount: function(){
                    this.count++;
                }
            }
        })
    </script>
</body>
