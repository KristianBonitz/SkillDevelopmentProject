<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" type="text/css" href="../public/style.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <title>Trick List - Vue.js</title>
</head>
<body>
    <div id='app' class="container">
        <!-- 
            The nav will currently do nothing until the backend has been built out 
        -->
        <!-- <nav></nav> -->
        <h1>Tricks List</h1>
        <!-- 
            Timer will cycle through each of the tasks until it reaches the end.  
        -->
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Objects</th>
                <th>Difficulty</th>
                <th>Actions</th>
            </tr>
            <tr v-for='trick in trickList' :key='trick.id'>
                <td>{{ trick.id }}</td>
                <td>{{ trick.name }}</td>
                <td>{{ trick.objects.count ? trick.objects.count + ' ' + trick.objects.name : '' }}</td>
                <td>{{ trick.learningStage }}</td>
                <td><button v-on:click='editItem(trick)'>Edit</button><button v-on:click='deleteItem(trick)'>Delete</button></td>
            </tr>
        </table>

    </div>

    <div id="add" class="container">
        <h2>Add Tricks</h2>
        <add-trick></add-trick>
    </div>

    <script src="../public/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="../public/list-components.js"></script>
    <script type="text/javascript" src="../public/list.js"></script>
</body>
