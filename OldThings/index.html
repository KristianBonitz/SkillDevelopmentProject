<body>
  <h1>Drill Timer App</h1>
  <div class='timer-app'>
    <div class="timer">
      <span class="clock" id="clock">
        2:00
      </span>
      <span class="task" id="task">
        3-ball cascade
      </span>
    </div>
    <div class="actions">
      <button class="skip-button" type="button" id='skip-button'>Skip Drill</button>
      <button class="start-stop-button" type="button" id='start-stop'>Start Drills</button>
      <button class="pause-button" type="button" id='pause-button'>Pause Clock</button>
    </div>
  </div>
</body>
